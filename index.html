<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides.images[0]" :alt="slides.title[0]" />
                    <div class="text">
                        <h3> {{slides.title[0]}} </h3>
                        <p>
                            {{slides.text[0]}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img v-bind:src="slides.images[0]" :alt="slides.title[0]" />
                    </div>
                    <div class="thumb">
                        <img v-bind:src="slides.images[1]" :alt="slides.title[1]" />
                    </div>
                    <div class="thumb">
                        <img v-bind:src="slides.images[2]" :alt="slides.title[2]" />
                    </div>
                    <div class="thumb">
                        <img v-bind:src="slides.images[3]" :alt="slides.title[3]" />
                    </div>
                    <div class="thumb">
                        <img v-bind:src="slides.images[4]" :alt="slides.title[4]" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
