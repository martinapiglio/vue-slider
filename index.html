<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img v-bind:src="slides.images[activeImgIndex]" :alt="slides.title[activeImgIndex]" />
                    <div class="text">
                        <h3> {{slides.title[activeImgIndex]}} </h3>
                        <p> {{slides.text[activeImgIndex]}} </p>
                    </div>
                </div>

                <div class="thumbs">

                    <div @click="prev()" class="prev"></div>
                    <div @click="next()" class="next"></div>
                     
                    <div v-for="(slide, index) in slides.images" :class="index == activeImgIndex ? 'active' : ''" class="thumb">
                        <img :src="slide" :alt="slides.title[index]">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
